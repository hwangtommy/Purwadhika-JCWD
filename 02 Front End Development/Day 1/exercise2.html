<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Hewan</title>
    <link rel="stylesheet" href="exercise2.css">
</head>
<body>
    <table>
        <tr>
            
            <th>No.</th>
            <th>Image</th>
            <th>Name</th>
            <th>Food</th>
            <th>Group</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="cat.jpeg" alt="Cat" class="animal"></td>
            <td>Smiling <sup>Cat</sup></td>
            <td>Healthy <sub>Fish</sub></td>
            <td><input type="radio" name="group" id="vertebrate"><label for="vertebrate">Vertebrate</label> <input type="radio" name="group" id="invertebrate"><label for="invertebrate">Invertebrate</label></td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="dog.jpg" alt="Dog" class="animal"></td>
            <td>Happy <sup>Dog</sup></td>
            <td>Fresh <sub>Meat</sub></td>
            <td><input type="radio" name="group" id="vertebrate"><label for="vertebrate">Vertebrate</label> <input type="radio" name="group" id="invertebrate"><label for="invertebrate">Invertebrate</label></td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="chimpanzee.jpg" alt="Chimpanzee" class="animal"></td>
            <td>Confused <sup>Chimpanzee</sup></td>
            <td>Sweet <sub>Banana</sub></td>
            <td><input type="radio" name="group" id="vertebrate"><label for="vertebrate">Vertebrate</label> <input type="radio" name="group" id="invertebrate"><label for="invertebrate">Invertebrate</label></td>
        </tr>
        <tr>
            <td>4</td>
            <td><img src="jellyfish.jpg" alt="Jellyfish" class="animal"></td>
            <td>Frisky <sup>Jellyfish</sup></td>
            <td>Saltwater <sub>Plankton</sub></td>
            <td><input type="radio" name="group" id="vertebrate"><label for="vertebrate">Vertebrate</label> <input type="radio" name="group" id="invertebrate"><label for="invertebrate">Invertebrate</label></td>
        </tr>
        <tr>
            <td>5</td>
            <td><img src="squid.jpg" alt="Squid" class="animal"></td>
            <td>Swimming <sup>Squid</sup></td>
            <td>Small <sub>Fish</sub></td>
            <td><input type="radio" name="group" id="vertebrate"><label for="vertebrate">Vertebrate</label> <input type="radio" name="group" id="invertebrate"><label for="invertebrate">Invertebrate</label></td>
        </tr>
    </table>
</body>
</html>
